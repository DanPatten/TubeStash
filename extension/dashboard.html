<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TubeStash</title>
<link rel="stylesheet" href="dashboard.css">
</head>
<body>

<div id="disconnect-banner" class="disconnect-banner" style="display:none">
  <span class="banner-dot"></span>
  <span class="banner-text">Host not connected â€” downloads are paused</span>
  <a class="banner-btn" href="setup.html" target="_blank">Open Setup</a>
  <button class="banner-btn" id="banner-retry">Retry</button>
</div>

<div class="breadcrumb" id="breadcrumb">
  <span class="breadcrumb-title">TubeStash</span>
</div>

<div class="controls">
  <select id="channel-filter">
    <option value="">All Channels</option>
  </select>
  <select id="sort-order">
    <option value="newest">Newest First</option>
    <option value="oldest">Oldest First</option>
  </select>
  <select id="type-filter">
    <option value="videos">Videos</option>
    <option value="shorts">Shorts</option>
    <option value="all">All</option>
  </select>
<span class="stats" id="stats"></span>
  <button id="btn-poll" class="btn-poll">Sync Now</button>
  <a id="settings-link" href="options.html" target="_blank">Settings</a>
</div>

<div id="watch-view" style="display:none">
  <div id="watch-main">
    <div id="player-wrap">
      <video id="player"></video>
      <div id="player-controls">
        <div id="seek-bar">
          <div id="seek-buffered"></div>
          <div id="seek-progress"></div>
          <div id="seek-thumb"></div>
        </div>
        <div id="controls-row">
          <button id="ctrl-play" class="ctrl-btn" title="Play (space)">
            <svg class="icon-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            <svg class="icon-pause" viewBox="0 0 24 24" style="display:none"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
          </button>
          <div id="vol-wrap">
            <button id="ctrl-vol-btn" class="ctrl-btn" title="Mute (m)">
              <svg class="icon-vol-high" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
              <svg class="icon-vol-mute" viewBox="0 0 24 24" style="display:none"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>
            </button>
            <input id="ctrl-vol-slider" type="range" min="0" max="1" step="0.05" value="1">
          </div>
          <span id="ctrl-time">0:00 / 0:00</span>
          <div class="ctrl-spacer"></div>
          <button id="ctrl-fullscreen" class="ctrl-btn" title="Fullscreen (f)">
            <svg class="icon-fs-enter" viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
            <svg class="icon-fs-exit" viewBox="0 0 24 24" style="display:none"><path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/></svg>
          </button>
        </div>
      </div>
    </div>
    <div id="watch-info">
      <div id="watch-header">
        <h2 id="watch-title"></h2>
        <button id="watch-close">&times;</button>
      </div>
      <div id="watch-actions">
        <span id="watch-views"></span>
        <a id="watch-yt-link" href="#" target="_blank" rel="noopener noreferrer">Watch on YouTube</a>
      </div>
      <div id="watch-channel-row">
        <div class="channel-avatar"></div>
        <a id="watch-channel-name"></a>
      </div>
      <div id="watch-description-box">
        <div id="watch-desc-meta"></div>
        <div id="watch-description"></div>
        <button id="watch-desc-toggle">Show more</button>
      </div>
    </div>
  </div>
  <div id="watch-sidebar">
    <h3>Up Next</h3>
    <div id="sidebar-list"></div>
  </div>
</div>

<div class="grid" id="grid"></div>
<div class="empty" id="empty" style="display:none">No videos found</div>

<script src="dashboard.js"></script>
</body>
</html>
